<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server HTML</title>
    <link rel='stylesheet' href="./styles.css"/>
</head>
<body>
    <div id="root">    
        <h1>https://www.youtube.com/watch?v=k94zDsJ-JMU yeaaaa</h1>
        <form action="http://localhost:3000/download/" method="GET">
            <div class="form-group">
                <input class="form-control" type="text" name="url" placeholder="https://www.youtube.com/watch?v=k94zDsJ-JMU" required/>
            </div>
            <div class="form-group text-center">
                <input class="btn btn-primary" type="submit" value="Download" />
            </div>
        </form>
    </div>
</body>
</html>

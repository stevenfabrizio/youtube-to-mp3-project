<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YouTube to MP3</title>
    <Meta 
        name='description'
        content="Steven's Youtube to MP3 Converter">
    <link rel='stylesheet' href="./styles.css"/>
</head>
<body>
    <div id="root">    
        <h1>Steven's YouTube to MP3 Converter</h1>
        <form action="http://localhost:3000/download/" method="GET">
            <div></div>
            <div>
                <input 
                type="text" 
                name="filenameno1" 
                placeholder="Name your MP3" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl1" 
                placeholder="URL #1" 
                required/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno2" 
                placeholder="Name your MP3" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl2" 
                placeholder="URL #2"/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno3" 
                placeholder="Name your MP3" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl3" 
                placeholder="URL #3"/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno4" 
                placeholder="Name your MP3" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl4" 
                placeholder="URL #4"/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno5" 
                placeholder="Name your MP3" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl5" 
                placeholder="URL #5"/>
            </div>
            <div>
                <input 
                type="submit" 
                id="submit-btn"
                value="Download All" />
            </div>
            <div></div>
        </form>
    </div>

    <!-- <script src="/bundle.js"></script> -->
</body>
</html>

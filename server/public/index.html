<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YouTube to MP3</title>
    <Meta 
        name='description'
        content="Steven's Youtube to MP3 Converter">
    <link rel='stylesheet' href="./styles.css"/>
</head> 
<body>
    <div id="root">    
        <h1>Steven's YouTube to MP3 Converter</h1>
        <p>1. URL must be in &ensp; <i>https://www.youtube.com/watch?v=...</i> &ensp; format.<br>2. Naming is optional. Defaults to YouTube title.</p>
        <form action="/download/" method="GET">
            <div></div>
            <div>
                <input 
                type="text" 
                name="filenameno1" 
                placeholder="Name" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl1" 
                placeholder="URL #1" 
                required/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno2" 
                placeholder="Name" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl2" 
                placeholder="URL #2"/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno3" 
                placeholder="Name" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl3" 
                placeholder="URL #3"/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno4" 
                placeholder="Name" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl4" 
                placeholder="URL #4"/>
            </div>
            <div>
                <input 
                type="text" 
                name="filenameno5" 
                placeholder="Name" />
            </div>
            <div>
                <input 
                type="text" 
                name="yturl5" 
                placeholder="URL #5"/>
            </div>
            <div>
                <input 
                type="submit" 
                id="submit-btn"
                value="Convert All" />
            </div>
            <div></div>
        </form>
    </div>
</body>
</html>
